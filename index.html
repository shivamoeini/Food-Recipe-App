<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link faveicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon.ico">

    <!-- cdn font-aweseme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <title>Find Meal For Your Ingredients</title>
</head>

<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Find Meals For Your Ingredients
                </h2>
                <blockquote>
                    Real food doesn't have Ingredients, real food is ingrediens.<br>
                    <cite>- Jamie oliver</cite>
                    
                    <div class="meal-search-box">
                        <input type="text" class="search-content" placeholder="Enter an ingredient"
                        id="search-input">
                        <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>


    <!-- link js -->
    <script src="./script.js"></script>
</body>

</html>
